<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Clone - Choose Your Role</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .role-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 2rem;
            border-radius: 15px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .role-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .role-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .role-description {
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .admin-link {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        
        .admin-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .role-selection {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöó</div>
        <h1>Uber Clone</h1>
        <p class="subtitle">Choose your role to get started</p>
        
        <div class="role-selection">
            <a href="user/index.html" class="role-card">
                <div class="role-icon">üßë‚Äçüíº</div>
                <div class="role-title">I'm a Rider</div>
                <div class="role-description">Request rides and get to your destination</div>
            </a>
            
            <a href="driver/index.html" class="role-card">
                <div class="role-icon">üöô</div>
                <div class="role-title">I'm a Driver</div>
                <div class="role-description">Register as a driver and accept ride requests</div>
            </a>
        </div>
        
        <a href="admin/index.html" class="admin-link">üîß Admin Panel (Original Interface)</a>
    </div>
</body>
</html>
