version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: uber_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: informat.7
      POSTGRES_DB: uber_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:informat.7@db:5432/uber_db
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: